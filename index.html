<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkidScrape v0.1</title>
    <link rel="icon" href="https://charlieisinsane.neocities.org/Logo.jpeg" type="image/jpeg"> <!-- Favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
            overflow: hidden; /* Prevent scrolling */
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 1280px;
            margin: auto;
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e1e1e; /* Dark input background */
            color: #ffffff; /* Light input text */
            transition: background-color 0.3s ease;
        }
        input[type="text"]:focus {
            background-color: #2e2e2e; /* Darker input on focus */
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea; /* Primary button color */
            color: #ffffff; /* Button text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px; /* Add some margin between buttons */
        }
        button:hover {
            background-color: #3700b3; /* Darker button on hover */
        }
        svg {
            margin-top: 20px;
            border: 1px solid #444; /* Darker border */
            width: 100%;
            height: 600px; /* Set a default height */
            border-radius: 5px; /* Rounded corners */
        }
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff; /* Light text color */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SkidScrape v0.1</h1>
        <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://kour.io)">
        <button onclick="loadUrl()">Load URL</button>
        <button onclick="goFullscreen()">Go Fullscreen</button>
        <button onclick="loadEruda()">Load Eruda</button>
        
        <svg id="urlEmbed" xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
            <title>Embedded URL</title>
            <foreignObject x="0" y="0" width="1280" height="720">
                <embed id="urlEmbedContent" xmlns="http://www.w3.org/1999/xhtml" src="" type="text/html" width="1260" height="700" />
            </foreignObject>
        </svg>
    </div>

    <footer>
        By Charlieis1nsan3
    </footer>

    <script>
        function loadUrl() {
            const urlInput = document.getElementById('urlInput').value;
            const urlEmbedContent = document.getElementById('urlEmbedContent');

            // Validate the URL
            if (urlInput) {
                // Set the embed source to the entered URL
                urlEmbedContent.src = urlInput;
            } else {
                alert("Please enter a valid URL.");
            }
        }

        function goFullscreen() {
            const svgElement = document.getElementById('urlEmbed');
            if (svgElement.requestFullscreen) {
                svgElement.requestFullscreen();
            } else if (svgElement.mozRequestFullScreen) { // Firefox
                svgElement.mozRequestFullScreen();
            } else if (svgElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                svgElement.webkitRequestFullscreen();
            } else if (svgElement.msRequestFullscreen) { // IE/Edge
                svgElement.msRequestFullscreen();
            }
        }

        function loadEruda() {
            var script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/eruda";
            document.body.appendChild(script);
            script.onload = function() {
                eruda.init();
            };
        }
    </script>
</body>
</html>
